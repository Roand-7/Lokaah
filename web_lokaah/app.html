<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOKAAH &mdash; Your AI Tutor</title>
    <meta name="description" content="Chat with LOKAAH, your personal AI tutor. Get personalized explanations, practice questions, and wellbeing support.">
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800;900&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- KaTeX Math Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/chat-luxury.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="index.html" class="sidebar-logo">
                    <div class="logo-mark-sm">L</div>
                    <span class="logo-word-sm">LOKAAH</span>
                </a>
                <button class="sidebar-close" id="sidebarClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <button class="new-chat-btn" id="newChatBtn">
                <i class="fas fa-plus"></i>
                <span>New Chat</span>
            </button>

            <div class="chat-history" id="chatHistory">
                <div class="history-section">
                    <h4>Today</h4>
                    <div class="history-item active" id="activeHistoryItem">
                        <i class="fas fa-message"></i>
                        <span>LOKAAH AI Session</span>
                    </div>
                </div>
            </div>

            <div class="sidebar-footer">
                <a href="index.html" class="sidebar-link">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Home</span>
                </a>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-main" id="chatMain">
            <header class="chat-header" id="chatHeader">
                <button class="menu-btn" id="menuBtn">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="header-center">
                    <span class="header-badge" id="agentBadge">LOKAAH AI</span>
                    <span class="header-status" id="status-text">Ready to learn</span>
                </div>
                <div class="header-actions"></div>
            </header>

            <div class="messages-container" id="messages">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-icon">L</div>
                    <h2>Hi, I'm LOKAAH</h2>
                    <p>
                        One chat. Multiple expert modes. I seamlessly switch between teaching,
                        challenging, calming, and planning &mdash; all invisible to you.
                    </p>

                    <div class="quick-actions">
                        <button class="quick-action" data-message="I am failing trigonometry and feel anxious">
                            <i class="fas fa-heart"></i>
                            <span>Calm Me Down</span>
                        </button>
                        <button class="quick-action" data-message="Explain Trigonometric Identities with examples">
                            <i class="fas fa-brain"></i>
                            <span>Teach Me Slowly</span>
                        </button>
                        <button class="quick-action" data-message="Give me a hard 5-mark question from trigonometry">
                            <i class="fas fa-bolt"></i>
                            <span>Challenge Me</span>
                        </button>
                        <button class="quick-action" data-message="Show my progress and weak areas">
                            <i class="fas fa-chart-line"></i>
                            <span>My Progress</span>
                        </button>
                        <button class="quick-action" data-message="Give me a full 80 marks board exam mock test">
                            <i class="fas fa-file-alt"></i>
                            <span>Mock Test</span>
                        </button>
                        <button class="quick-action" data-message="Create a study plan for this week for class 10 math">
                            <i class="fas fa-calendar-alt"></i>
                            <span>Plan My Week</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="command-strip">
                    <button class="command-chip" data-message="/test Give me a hard challenge">/test</button>
                    <button class="command-chip" data-message="/spark I want a brutal exam drill">/spark</button>
                    <button class="command-chip" data-message="/chill I am overwhelmed right now">/chill</button>
                    <button class="command-chip" data-message="/plan Build my weekly revision plan">/plan</button>
                    <button class="command-chip" data-message="/progress Show my progress and weak areas">/progress</button>
                    <button class="command-chip" data-message="/mock Give me a full board exam mock test">/mock</button>
                </div>

                <form id="chat-form" class="input-container">
                    <textarea
                        id="chat-input"
                        placeholder="Ask anything... type naturally in any language"
                        rows="1"
                        maxlength="2000"
                    ></textarea>
                    <button type="submit" class="send-btn" id="sendBtn" disabled>
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </form>
                <p class="input-disclaimer">LOKAAH can make mistakes. Always verify important calculations.</p>
            </div>
        </main>
    </div>

    <script src="js/app_v2.js"></script>
    <script>
        // Quick actions & command chips
        document.querySelectorAll('.quick-action, .command-chip').forEach(btn => {
            btn.addEventListener('click', () => {
                const msg = btn.dataset.message;
                const input = document.getElementById('chat-input');
                if (input && msg) {
                    input.value = msg;
                    input.dispatchEvent(new Event('input'));
                    const form = document.getElementById('chat-form');
                    if (form) form.dispatchEvent(new Event('submit', { cancelable: true }));
                }
                const welcome = document.getElementById('welcomeScreen');
                if (welcome) welcome.style.display = 'none';
            });
        });

        // Sidebar toggle (mobile)
        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.getElementById('sidebar');
        const sidebarClose = document.getElementById('sidebarClose');

        if (menuBtn && sidebar) {
            menuBtn.addEventListener('click', () => sidebar.classList.add('open'));
        }
        if (sidebarClose && sidebar) {
            sidebarClose.addEventListener('click', () => sidebar.classList.remove('open'));
        }

        // Auto-resize textarea
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('sendBtn');

        if (chatInput) {
            chatInput.addEventListener('input', () => {
                chatInput.style.height = 'auto';
                chatInput.style.height = Math.min(chatInput.scrollHeight, 140) + 'px';
                if (sendBtn) sendBtn.disabled = !chatInput.value.trim();
            });

            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    const form = document.getElementById('chat-form');
                    if (form && chatInput.value.trim()) {
                        form.dispatchEvent(new Event('submit', { cancelable: true }));
                    }
                }
            });
        }

        // Hide welcome on first message
        const messagesContainer = document.getElementById('messages');
        if (messagesContainer) {
            const observer = new MutationObserver(() => {
                const welcome = document.getElementById('welcomeScreen');
                const messages = messagesContainer.querySelectorAll('.chat-message');
                if (welcome && messages.length > 0) {
                    welcome.style.display = 'none';
                }
            });
            observer.observe(messagesContainer, { childList: true });
        }

        // New chat button
        const newChatBtn = document.getElementById('newChatBtn');
        if (newChatBtn) {
            newChatBtn.addEventListener('click', () => {
                localStorage.removeItem('lokaah_chat_session');
                window.location.reload();
            });
        }
    </script>
</body>
</html>
